<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch with Smooth Edges and Audio</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
    }

    .scratch-container {
      position: relative;
      width: 500px;
      height: 500px;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: crosshair;
      display: block;
    }

    .hidden-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="scratch-container">
    <!-- Hidden Image -->
    <img src="https://c0.wallpaperflare.com/preview/330/275/733/paper-christmas-wrap-wrapping.jpg" alt="Hidden Image" class="hidden-image">
    <!-- Canvas -->
    <canvas id="scratchCanvas"></canvas>
  </div>

  <audio id="scratchAudio" src="./audio.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');
    const audio = document.getElementById('scratchAudio');

    const container = document.querySelector('.scratch-container');
    const hiddenImage = document.querySelector('.hidden-image');

    canvas.width = container.offsetWidth;
    canvas.height = container.offsetHeight;

    ctx.fillStyle = "#fff";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    let isDrawing = false;

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseleave', stopDrawing);

    // Touch support for mobile
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDrawing);

    function startDrawing(e) {
      isDrawing = true;
      audio.play(); // Play audio when scratching starts
      draw(e);
    }

    function stopDrawing() {
      isDrawing = false;
      ctx.beginPath(); // Reset path for next scratch
      audio.pause(); // Pause audio when scratching stops
      audio.currentTime = 0; // Reset audio playback
    }

    function draw(e) {
      if (!isDrawing) return;

      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX || e.touches[0].clientX) - rect.left;
      const y = (e.clientY || e.touches[0].clientY) - rect.top;

      ctx.globalCompositeOperation = "destination-out";
      ctx.lineWidth = 40; // Adjust for smoother edges
      ctx.lineCap = "round";

      ctx.beginPath();
      ctx.moveTo(x, y);

      // Slightly randomize points for minimal roughness
      for (let i = 0; i < 3; i++) { // Reduced iterations for less roughness
        const offsetX = Math.random() * 4 - 2; // Smaller range for smoother lines
        const offsetY = Math.random() * 4 - 2;
        ctx.lineTo(x + offsetX, y + offsetY);
      }

      ctx.stroke();
      ctx.closePath();
    }
  </script>
</body>
</html>
